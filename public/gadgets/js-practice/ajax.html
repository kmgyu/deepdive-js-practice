<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비동기 처리 & 디버깅 테스트</title>
</head>
<body>
  <h1>비동기 처리 & 디버깅 실습</h1>

  <h2>선택 과제 1: 3초 후 알림</h2>
  <button id="delayBtn">3초 후 알림 표시</button>

  <h2>콘솔을 열어 결과 확인 (F12)</h2>
  <p>아래 fetch 요청은 페이지 로드시 자동 실행됩니다.</p>

  <script>
    // 실습 1: setTimeout 동작 확인
    console.log("시작!");

    setTimeout(() => {
      console.log("2초 후 메시지");
    }, 2000);

    console.log("끝!");

    // 실습 2: fetch로 사용자 정보 불러오기
    fetch("https://jsonplaceholder.typicode.com/users/1")
      .then(response => response.json())
      .then(data => {
        console.log("사용자 정보:", data);
      });

    // 선택 과제 1: 버튼 클릭 후 3초 후 알림
    const btn = document.getElementById("delayBtn");
    btn.addEventListener("click", () => {
      setTimeout(() => {
        alert("3초가 지났습니다!");
      }, 3000);
    });

    // 선택 과제 2: 게시글 정보 fetch
    fetch("https://jsonplaceholder.typicode.com/posts/2")
      .then(res => res.json())
      .then(post => console.log("게시글 정보:", post));
  </script>
</body>
</html>
